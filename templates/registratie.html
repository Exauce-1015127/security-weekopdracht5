<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registratie</title>

    <!-- Toegankelijkheidsmeta -->
    <meta name="description" content="Registreer als gebruiker voor toegang tot het portaal." />
    <meta name="theme-color" content="#041f74" />

    <!-- Google Fonts: Mulish -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/variables.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/loginregistratie.css') }}" rel="stylesheet" />
  </head>

  <body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
      <div class="login-container p-4 rounded shadow position-relative">

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" id="registratieTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="gebruiker-tab" data-bs-toggle="tab" data-bs-target="#gebruiker" type="button" role="tab">Gebruiker</button>
          </li>
        </ul>

        <div class="tab-content" id="registratieTabContent">
            <!-- Gebruiker Registratie -->
            <div class="tab-pane fade show active" id="gebruiker" role="tabpanel">
              <h3 class="text-center">Registreer als Gebruiker</h3>
              <hr />

              <form id="register-form" action="{{ url_for('register_user') }}" method="POST">
                <fieldset>
                  <legend>Persoonlijke Gegevens</legend>

                  <label for="email">E-mailadres</label>
                  <input id="email" name="email" type="email" class="form-control mb-2" placeholder="voorbeeld@email.com" required>

                </fieldset>

                <fieldset>
                  <legend>Accountgegevens</legend>
                  <label for="password">Wachtwoord</label><input id="password" name="password" type="password" class="form-control mb-2" placeholder="Minimaal 8 tekens, een letter, cijfer en speciaal teken" required><p id="password-error" style="color:red; display:none;">Het wachtwoord moet minimaal 8 tekens lang zijn en ten minste één letter, één cijfer en één speciaal teken bevatten.</p>
                </fieldset>

                </fieldset>


                <button class="btn main-btn w-100" type="submit">Registreren</button>
                  <button class="btn main-btn w-100" type="button" onclick="window.location.href='/'"> Terug naar Login</button>
              </form>
            </div>

        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('.static', filename='js/registreren.js') }}"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
